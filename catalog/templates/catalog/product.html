{% extends 'catalog/base.html' %}
{% load catalog_tags %}
{% block content%}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ product.imagery | media_filter }}"
                         alt="{{ product.product_name }}">
                    <div class="card-body">
                        <h5 class="card-text">{{ product.product_name }}</h5>
                        <p class="card-text">{{ product.product_description | truncatechars:100 }}</p>
                        <p class="card-text">Цена: {{ product.cost_product }} руб.</p>
                        <div class="btn-group">
                            <a class="btn btn-primary" href="{% url 'catalog:catalog_list' %}"
                               role="button">Назад</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
