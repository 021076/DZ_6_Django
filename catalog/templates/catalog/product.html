{% extends 'catalog/base.html' %}
{% load catalog_tags %}
{% block content%}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
<!--                <div class="card shadow-sm">-->
                    <div class="card" style="width: 18rem;">
                     <img class="card-img-top" src="{{ product.imagery | media_filter }}" alt="{{ product.product_name }}">
                    <div class="card-body">
                        <h5 class="card-text">{{ product.product_name }}</h5>
                        <p class="card-text">{{ product.product_description }}</p>
                        <p class="card-text">Цена: {{ product.cost_product }} руб.</p>
                        <div class="d-flex justify-content-between align-items-center">

                            <!--                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>-->
                            <!--                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
                            <!--                            </div>-->
<!--                            <small class="text-mute">Цена: {{ product.cost_product }} руб.</small>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
