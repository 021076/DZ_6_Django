{% extends 'catalog/base.html' %}
{% load catalog_tags %}
{% block content%}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in catalog %}
            <div class="col">
                <div class="card shadow-sm">
                    <img class="img-fluid" src="{{ product.imagery | media_filter }}"
                         alt="{{ product.product_name }}">
                    <div class="card-body">
                        <h6 class="card-text">{{ product.product_name }}</h6>
                        <p class="card-text">Цена: {{ product.cost_product }} руб.</p>
                        <div class="btn-group">
                            <a href="{% url 'catalog:product_detail' product.pk %}"
                               class="btn btn-sm btn-outline-secondary">Посмотреть</a>
                            <a href="#" class="btn btn-sm btn-outline-secondary">Изменить</a>
                            <a href="#" class="btn btn-sm btn-outline-secondary">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
