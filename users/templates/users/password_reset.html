{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Восстановление пароля
                    </h3>
                </div>
                <div class="card-body">
                    {% if success_message %}
                    <p>{{ success_message }}</p>
                    <p>Используйте его для <a href="{% url 'users:login' %}">входа в систему</a>.</p>
                    {% else %}
                    {% csrf_token %}
                    <input type="email" name="email">
                    <button type="submit" class="btn btn-success">Восстановить пароль</button>
                    {% endif %}
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
